<!-- 로그인 폼 -->
<div id="loginform" class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <p class="a text-center fs-5 fw-bold">LOGIN</p>  
            <form>    
                <div class="mb-3">                       
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">                
                    <label for="password" class="form-label">Password</label>  
                    <input type="password" class="form-control" id="password" name="password" required>        
                </div>            
                <div class="text-end">
                    <button type="submit" class="btn fw-bold">Login</button>
                <button type="find" class="btn fw-bold">비밀번호 찾기</button>
                <button type="join" class="btn fw-bold">회원가입</button>
                
                </div>
                
            </form>             
        </div>
          
            <button type="button" class="btn btn-warning border border-dark mt-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-fill mb-1 me-1" viewBox="0 0 16 16">

                    <input type="text" class="form-control" id="orderNumber" name="orderNumber" required>
                </div>
                <div class="mb-3">                
                    <label for="orderPassword" class="form-label">주문 비밀번호</label>
